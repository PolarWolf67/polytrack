<div class="game-offer__window__frame" style="position: relative; height: 650px; margin-bottom: 20px;">
    <iframe id="polytrack-game" src="https://html-classic.itch.zone/html/11183255/index.html" style="position:absolute; left:0px; top:0px; width:100%; height:100%;" border="0" scrolling="no" frameborder="0"></iframe>
</div>

<div class="fullscreen">
    <button type="button" onclick="enterFullscreen();" class="btn-fullscreen enterfullscreen"><span>FullScreen</span></button>
</div>

<script>
    function enterFullscreen() {
        var iframe = document.getElementById("polytrack-game");
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
        }
    }

    // Automatically enter fullscreen when the page loads
    window.onload = function() {
        enterFullscreen();
    };
</script>
